<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Bíblico</title>
</head>
<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__selecao">
                <h2>Selecione a Dificuldade</h2>
                <label>
                    <input type="radio" name="dificuldade" value="facil" checked> Fácil
                </label>
                <label>
                    <input type="radio" name="dificuldade" value="normal"> Normal
                </label>
                <label>
                    <input type="radio" name="dificuldade" value="dificil"> Difícil
                </label>
                <button id="botaoIniciar" class="container__botao">Iniciar Jogo</button>
            </div>
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1 id="pergunta"></h1>
                    <p id="resultado" class="texto__paragrafo"></p>
                </div>
                <input type="text" id="resposta" placeholder="Digite sua resposta!" required maxlength="50" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarResposta()" class="container__botao">Chute</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo Jogo</button>
                </div>
            </div>
            <!-- <img src="./img/cristo.png" alt="Cristo e seus discipulos" class="container__imagem-pessoa"/> -->
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
